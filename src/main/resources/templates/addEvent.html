<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>イベント登録</title>
	<link rel="stylesheet" type="text/css" href="/css/addEvent&editEvent&myPage.css">
</head>

<body>
	<div class="contents-frame">
		<header>
			<div class="theme">Petit Cadeau</div>
			<div class="account">
				<div class="login" th:text="${@account.name}+' さんがログイン中'"></div>
				<div class="hamburger-menu">
					<input type="checkbox" id="menu_btn_check">
					<label for="menu_btn_check" class="menu-btn"><span></span></label>
					<label for="menu_btn_check" class="menu-mask"></label>
					<div class="hamburger-contents">
						<label for="menu_btn_check" class="menu-close"><i
								class="fas fa-times"></i><span>close</span></label>
						<div class="link-menu">
							<div class="link"><a th:href="|/mypage/${@account.id}|">マイページ</a></div>
							<br>
							<div class="link"><a href="/logout">ログアウト</a></div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<a href="/events" class="btn bgright">
			<span>
				< イベント一覧へ</span></a>

		<div class="contents">
			<h1>イベント登録</h1>

			<form action="/events/add" method="post">
				<th:block th:each="item:${List}">
					<font color="red">[[${item}]]<br></font>
				</th:block>
				<table border="0">
					<tr>
						<th>イベント名</th>
						<td>
							<div class="cp_iptxt">
								<label class="ef"><input type="text" name="name" th:value="${name}"></label>
							</div>
						</td>
					</tr>
					<tr>
						<th>イベント日</th>
						<td>
							<div class="cp_iptxt">
								<label class="ef"><input type="date" name="eventDate" th:value="${eventDate}"></label>
							</div>
						</td>
					</tr>
				</table>
				<br>
				<input type="submit" value="登録" class="button">
				<br>

			</form>
		</div>
</body>

</html>
