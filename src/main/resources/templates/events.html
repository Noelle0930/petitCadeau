<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>イベント一覧</title>
</head>

<body>
	<h1>イベント一覧</h1>
	
	<table border="1">
		<tr>
			<th>月</th>
			<th>日</th>
			<th>イベント名</th>
		</tr>
		<tr th:each="list : ${list}">
			<td>[[${list.eventDate.getMonthValue()}]]</td>
			<td>[[${list.eventDate.getDayOfMonth()}]]
				([[${list.eventDate.getDayOfWeek()}]])
			</td>
			<td>[[${list.name}]]</td>
		</tr>
	</table>
	
	<a>[[${@account.id}]]</a>

</body>

</html>
