<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<form>
			<table border="1">
			<tr>
				<th>NO</th>
				<th>商品名</th>
				<th>値段</th>
				
			</tr>
			<tr th:each="item : ${items}">
				<td th:text="${item.id}"></td>
				<td><a th:href="|/items/${item.id}|" th:text="${item.name}"></a></td>
				<td th:text="${item.price}"></td>
				
			</tr>
		</table>
</form>
</body>
</html>
