<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品一覧</title>
	<link rel="stylesheet" type="text/css" href="/css/styleItems.css">
</head>

<body>
	<header>
		<div class="theme">Petit Cadeau</div>
		<div class="account">
			<span th:text="${@account.name}+' さんがログイン中'"></span>
			<br>
			<a href="/login">ログアウト</a>
		</div>
	</header>

	<div class="item-block">
		<div class="block-left">
			<h1>商品一覧</h1>
		</div>

		<!--		<a th:href="|/items/${@event.id}|">全商品</a>-->
		<!--		<a th:each="c:${categories}" th:href="|/items/${@event.id}?categoryId=${c.id}">-->
		<!--			<span th:text="${c.name}" style="padding-left: 10px;"></span>-->
		<!--		</a>-->
		<div class="block-right">
			<a th:href="|/items/${@event.id}|">全商品</a>
			<form th:action="|/items/${@event.id}|" method="get">
				<input type="hidden" name="categoryId" th:value="${categoryId}">
				<input type="text" name="maxPrice" th:value="${maxPrice}" placeholder="価格">
				円以下
				<button>検索</button>
			</form>
			<table class="item-body">
				<tr>
					<th>カテゴリID</th>
					<th>商品名</th>
					<th>値段</th>
					<th></th>
				</tr>
				<tr th:each="item : ${items}">
					<td th:text="${item.categoryId}"></td>
					<td><a th:href="|/items/${item.id}|" th:text="${item.name}"></a></td>
					<td th:text="${item.price}"></td>
					<td>
						<form action="/cart/add" method="post">
							<input type="hidden" name="itemId" th:value="${item.id}">
							<button>カートに追加</button>
						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<a href="/events">イベント一覧へ</a>

</body>

</html>
