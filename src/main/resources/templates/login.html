<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>
	<h1>ログイン</h1>

	<th:if="${message}">
		<a style="color:red" th:text="${message}"></a>
		</th:if>

		<form action="/login" method="post">
			<table border="1">
				<tr>
					<th>メールアドレス</th>
					<td><input type="text" name="email" th:value="${email}"></td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td><input type="text" name="password"></td>
				</tr>
			</table>
			<button>ログイン</button>
		</form>

	<a href="/account/add">新規会員登録</a>

</body>

</html>
